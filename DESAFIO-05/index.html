<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="images/favicon.png">
    <title>Studio Ghibli</title>
</head>
<body>
    <header class="header">
        <a href="#">
            <img class="logo" src="images/logo.svg" alt="logo do studio ghibli">
        </a>

        <a class="material-symbols-outlined" id="icon-menu">menu</a>

        <nav class="nav-links">
            <a href="#" class="link">
                <img src="images/icones/logo-google.svg" alt="icone do google">
            </a>
            <a href="#" class="link">
                <img src="images/icones/logo-facebook.svg" alt="icone do facebook">
            </a>
            <a href="#" class="link">
                <img src="images/icones/logo-twitter.svg" alt="icone do twitter">
            </a>
            <a href="#" class="link">
                <img src="images/icones/logo-instagram.svg" alt="icone do instagram">
            </a>
        </nav>
    </header>

    <main>
        <section class="conteudo">

            <div class="descricao">
                <h3 class="titulo-chapeu">HAYAO MIYAZAKI</h3>
                <h2 class="titulo">A VIAGEM DE CHIHIRO</h2>
                <p >Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que 
                a desobedecem são transformados em animais.</p>

                <div class="botoes">
                    <button class="botao primario">
                        <img src="images/icones/Play.svg" id="icon-play">
                        ASSISTIR AGORA
                    </button>
                    <button class="botao secundario">
                        ASSISTA O TRAILER
                    </button>
                </div>
            </div>

            <div class="ilustracao"></div>

        </section>
    </main>
</body>
</html>
