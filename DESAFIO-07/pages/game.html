<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../imgs/abobora01.png">
    <link rel="stylesheet" href="../css/gameStyle.css">

    <title>Jogo da Memória</title>
</head>

<body>

    <main>
        <h1>Jogo da Memória</h1>
        <header>
             <span class="player">Diego</span> 
             <span>Tempo: <span class="timer">00</span></span>
        </header>

        <div class="grid"></div>

    </main>
    

    <div class="mensagem_finishGame" id="finishGame">
        <div class="content_img"><div class="teia"></div></div>
        
            <div class="header_parabens">
                <h1 class="buuh_finish">Buuh!</h1>
            </div>

            <div class="content_principal">
                <p class="mensagem">Parabéns! Você completou este jogo da memória.
                Que tal experimentar uma dificuldade diferente ou jogar novamente na mesma dificuldade?</p>
                <div class="botoes">
                    <button class="again_game">Jogar Novamente</button>
                    <button class="again_game">Trocar Usuário</button>
                </div>
                
            </div>
            
    </div>

    <script src="../js/game.js"></script>
</body>

</html>
